<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmissão ao Vivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    #fallback-message {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <div id="fallback-message">Nenhuma transmissão ao vivo no momento.</div>
      <iframe id="liveFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function liveCallback(url) {
      const iframe = document.getElementById("liveFrame");
      const msg = document.getElementById("fallback-message");

      if (url === "none") {
        msg.style.display = "block";
        iframe.style.display = "none";
      } else {
        iframe.src = url;
        msg.style.display = "none";
        iframe.style.display = "block";
      }
    }

    function loadScript() {
      const oldScript = document.getElementById("liveScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbxeTX15pL6cZe9UmOfyUNFDmP4oFcGoIOV6De3Rrq82VKXduuM-PDrXdYoBEHuLZkwT/exec?callback=liveCallback&t=" + Date.now();
      script.id = "liveScript";
      document.body.appendChild(script);
    }

    // Carrega inicialmente
    loadScript();

    // Recarrega a cada 1h (3600000 ms)
    setInterval(loadScript, 30 * 1000); // 30 segundos para teste
  </script>
</body>
</html>
