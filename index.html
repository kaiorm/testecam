<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmissão ao Vivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.0);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <div class="mask"></div>
      <iframe id="liveFrame"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const iframe = document.getElementById("liveFrame");

    // Lista de canais em ordem de prioridade
    const streamSources = [
      "https://www.youtube.com/embed/live_stream?channel=UCQo5U0DYoX9wXhMjMG43D_g&autoplay=1&mute=1", // canalcuritiba360
      "https://www.youtube.com/embed/live_stream?channel=UCbkyy-OJcUQRsz2xX4Ygr4w&autoplay=1&mute=1"  // PlaneSpotterhdCuritiba
    ];

    let currentIndex = 0;

    // Tenta carregar a próxima live da lista
    function loadNextStream() {
      if (currentIndex < streamSources.length) {
        iframe.src = streamSources[currentIndex];
        currentIndex++;
      }
    }

    // Tenta carregar a próxima live se a atual falhar
    iframe.onerror = function() {
      loadNextStream();
    };

    // Recarrega o player a cada 1h para garantir atualização
    setInterval(() => {
      iframe.src = iframe.src;
    }, 60 * 60 * 1000); // 1 hora

    // Início imediato
    loadNextStream();
  </script>
</body>
</html>
