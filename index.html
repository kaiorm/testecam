<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmiss√£o ao Vivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.0);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <div class="mask"></div>
      <iframe id="liveFrame"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    async function loadLive() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx5qt9lbgUAbgynBGzO8td3KtNqkccyKtuWyDQJUkBDv7EvIEfBFXBoLgCNpLYxvNNH/exec");
        const url = await response.text();

        const iframe = document.getElementById("liveFrame");
        if (url === "none") {
          // fallback (opcional)
          iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1";
        } else {
          iframe.src = url;
        }
      } catch (error) {
        console.error("Erro ao carregar live:", error);
      }
    }

    // Carrega inicialmente
    loadLive();
    // Recarrega a cada 1h
    setInterval(loadLive, 60 * 60 * 1000);
  </script>
</body>
</html>
